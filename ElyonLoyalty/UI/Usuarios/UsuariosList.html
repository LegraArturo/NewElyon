                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <h5>Nombre del Producto</h5>
                                            <input id="txtNombre" runat="server" maxlength="100" placeholder="Ej: A.A SPLIT CONVENCIONAL 18000 BTU..." class="select2 form-control" />
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <h5>Categoria</h5>
                                            <select id="ddlCategoria" required="required" class="form-control select2">

                                            <div style="display: none">
                                                <input id="lblCatID" value="-1" runat="server" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <h5>Marca</h5>
                                            <select id="ddlMarca" required="required" class="form-control select2">
                                            </select>
                                            <div style="display: none">
                                                <input id="lblMarcaID" value="-1" runat="server" />
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <h5>Codigo del producto</h5>
                                            <input id="txtCodArt" runat="server" maxlength="50" placeholder="Ej: EASX18B5MBETW..." class="select2 form-control" />
                                        </div>

                                    </div>
                                    <div class="col-lg-4">
                                        <div class="form-group">
                                            <h5>Puntos</h5>
                                            <input id="txtPts" type="number" runat="server" maxlength="50" placeholder="Ej: 50..." class="select2 form-control" />
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-12" >
                                        <button type="button" onclick="saveDataSol();" style="margin-left:12px" class="btn btn-circle green-haze btn-sm pull-right">Actualizar datos</button>

                                            <button type="button" onclick="eliminiarProd();" class="btn btn-circle dropdown-toggle red-haze btn-sm" aria-expanded="false"><i class="fa fa-trash"></i>&nbsp;Eliminar Produto</button>
